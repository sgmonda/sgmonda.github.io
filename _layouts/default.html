<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157275978-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-157275978-1');
    </script>

    <!-- SEO/social tags are added automatically by jekyll-seo-tag plugin -->
    {% seo %}

    <title>{{ page.title }}</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,700&family=Roboto:ital,wght@0,300;0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/assets/css/style.css" media="print" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/rouge-github.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script
      defer
      src="/assets/js/main.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    {% include header.html %}

    <div class="container">
      <div class="content">{% include title.html %} {{ content }}</div>
    </div>

    {% include footer.html %}
  </body>
</html>
