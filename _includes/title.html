<div class="print-hidden" style="margin-bottom: 3em">
  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %} {% if page.description %}
  <p class="excerpt">{{ page.description }}</p>
  <p class="author-date">
    {{ site.author }} {% if page.date %} &bull; {{ page.date | date: "%Y-%m-%d"
    }} {% endif %}
  </p>
  <hr />
  {% endif %}
</div>
