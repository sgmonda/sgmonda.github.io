<div class="print-hidden" style="margin-bottom: 3em">
  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %} {% if page.description %}
  <p class="excerpt">{{ page.description }}</p>
  <p class="author-date">
    {{ site.author }} &bull; {{ page.date | date_to_long_string }}
  </p>
  <hr />
  {% endif %}
</div>
