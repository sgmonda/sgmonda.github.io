---
layout: default
title: Blog
description: De vez en cuando escribo cosas. Si no tienes nada más interesante que hacer puedes echarle un vistazo a alguna de estas publicaciones.
---

{% for post in site.posts %}

<article>
  <h4>{{post.title}}</h4>
  <p>{{ post.description }}</p>
  <p class="is-uppercase">
    <small>
      <a href="{{ post.url }}">Leer más</a>
    </small>
  </p>
  <div style="margin-bottom: 3em"></div>
</article>

{% endfor %}
