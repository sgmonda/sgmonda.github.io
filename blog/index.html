---
layout: default
title: Blog
---

<h1>{{ page.title }}</h1>

<p class="excerpt">
  De vez en cuando escribo cosas. Si no tienes nada más interesante que hacer
  puedes echarle un vistazo a alguna de estas publicaciones.
</p>

<hr />

{% for post in site.posts %}

<article>
  <h4>{{post.title}}</h4>
  <p>{{ post.description }}</p>
  <p>
    <a href="{{ post.url }}">Leer artículo completo</a>
  </p>
  <div style="margin-bottom: 3em"></div>
</article>

{% endfor %}
