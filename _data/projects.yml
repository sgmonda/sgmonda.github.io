title: Proyectos
description: Inquieto, no puedo parar de crear. Estos son algunos de mis proyectos.

categories:
  - id: software
    title: Software
    description: Llevo unos cuantos años dedicándome profesionalmente al desarrollo de software, creando experiencias completas desde cero y liderando equipos de desarrollo. Pero más allá de lo extrictamente profesional, mis conocimientos y experiencia me permiten divertirme con experimentos y productos propios.
  - id: music
    title: Música
    description: 'Me gusta componer música y escribir canciones. Puedes ver mis trabajos en solitario y colaboraciones en las plataformas de streaming (como Spotify o Apple Music), bajo mi nombre artístico: "Monda". Esta es una pequeña muestra de lo que encontrarás.'
  - id: fotovideo
    title: Fotografía y vídeo
    description: La creación audiovisual es otra disciplina con la que disfruto con regularidad. La fotografía y la videografía están tan estrechamente relacionadas que raramente se concibe la una sin la otra. Estas son algunas de las creaciones de las que estoy más orgulloso.
  - id: illustrations
    title: Ilustraciones
    description: Desde pequeño, siempre he encontrado un hueco para pintar, desde obras realistas hasta graciosos personajes para niños. Me gusta partir de un lienzo en blanco y acabar creando algo único que poder compartir con el mundo. Esta es una pequeña muestra de lo que hago.

